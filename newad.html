<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="./newadstyle.css">
</head>
<body>
    <h2>Create file</h2>
    <h3>Here you can place your ad on our page</h3>

<button onclick="document.getElementById('id01').style.display='block'" >New ad</button>

<div id="id01" class="modal">
  
  <form id="modal-content animate" class="modal-content animate" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="name"><b>Product name</b></label>
      <input type="text" placeholder="name" name="name" required>

      <label  for="price"><b>Price</b></label>
      <input type="number" placeholder="Enter Price" name="price" required>

      <label for="imgURL"><b>imgURL</b></label>
      <input type="text" placeholder="Enter imgURL" name="imgURL" required>

      <label for="productDescription"><b>Description</b></label>
      <input type="text" placeholder="Describe your product" name="productDescription" required>

      <label for="location"><b>Location</b></label>
      <input type="text" placeholder="Your location" name="location" required>
        
      <button type="submit">Add</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     
    </div>
  </form>
</div>
    <div>
        <button id="back">
            Back
        </button>
</div>

<script src="./newad.js"></script>




</body>
</html>
